<tr class="data-row messages">
    <td class="messageId">{messageId}</td>
    <td class="deliveryMode">{deliveryMode}</td>
    <td class="expiration">{expiration}</td>
    <td class="priority">{priority}</td>
    <td class="created">{created}</td>
    <td class="correlationId">{correlationId}</td>
    <td class="type">{type}</td>
    <td class="clientId">{clientId}</td>
    <td class="consumerId">{consumerId}</td>
    <td class="error">{error}</td>
    <td class="num">{num}</td>
    <td class="delivered">{delivered}</td>
    <td class="processMode">{processMode}</td>
    <td class="do">
        <form action="" method="post">
            <input type="submit" id="del-message-button" name="del-message-button" value="del-message"/>
            <input type="hidden" id="message-id" name="message-id" value="{messageId}"/>
        </form>
    </td>
</tr>
