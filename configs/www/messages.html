<script type="text/javascript">
    function showdiv(id) {
        var form = document.getElementById(id);
        if (form.style.display === "none") {
            form.style.display = "block";
        }
        else {
            form.style.display = "none";
        }
    }
</script>

<table id="messages" class="object-grid">
    <caption>Messages</caption>
    <tr>
        <td colspan="13" class="add-row-form">
            <div class="add-div">
                <div>
                    <input value="show send-message-form" type="button" onclick="showdiv('add-message')"/>
                    <form action="" method="post" id="del-all-message">
                        <input type="submit" id="del-all-message-button" name="del-all-message-button" value="del-all-messages"/>
                    </form>
                </div>
                <form action="" method="post" class="add-form" id="add-message" style="display: none">
                    <textarea name="message" id="message" cols="30" rows="10"></textarea><br/>
                    <input type="submit" id="add-message-button" name="add-message-button" value="send-message"/>
                </form>
            </div>
        </td>
    </tr>
    <tr class="head-row messages">
        <td class="messageId">Message ID</td>
        <td class="deliveryMode">Delivery Mode</td>
        <td class="expiration">Expiration Time</td>
        <td class="priority">Priority</td>
        <td class="created">Created Time</td>
        <td class="correlationId">Correlation ID</td>
        <td class="type">Type</td>
        <td class="clientId">Sender ID</td>
        <td class="consumerId">Consumer ID</td>
        <td class="error">Error</td>
        <td class="num">Num</td>
        <td class="delivered">Delivered Time</td>
        <td class="processMode">Process Mode</td>
        <td class="do">Action</td>
    </tr>
    {rows}
</table>
